<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Favorite Photo Saver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="upload.js"></script>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="upload.css" />
</head>
<body>
<div>
  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="index.html">Favorite Photo Saver</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<header class="page-header header container-fluid">
  <div class="container d-flex h-100 justify-content-center align-self-center">
    <div class="justify-content-center align-self-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Upload to Google Drive</h4>
        </div>
        <div class="card-body">
          <h1><small class="text-muted">Browse Photos</small></h1>
          <div class="mt-3 col-md-12"></div>
          <div class="custom-file">
            <input id="files" type="file" name="files[]" class="custom-file-input" multiple/>
            <label class="custom-file-label" for="files">Choose file...</label>
            <div class="invalid-feedback">Choose a photo</div>
            <div class="mt-1 col-md-12"></div>
            <div id="progress-wrp">
              <div class="progress-bar"></div>
              <div class="status">0%</div>
            </div>
            <div class="mt-3 col-md-12"></div>
            <button type="button" id="upload" class="btn btn-lg btn-block btn-outline-primary">Upload</button>
          </div>
          <div id="result"></div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous">
  </script>
</header>
</body>
</html>
